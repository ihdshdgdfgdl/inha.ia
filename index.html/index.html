<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
body {
  font-family: Arial, sans-serif;

  text-align: center;

#chat {
  height: 75vh;

}

  display: flex;

}

  flex: 1;

}

  padding: 10px;

.bot { color: #38bdf8; margin: 5px 0; }
</style>

<body>

<h2>ü§ñ Minha IA Completa</h2>
<div id="chat"></div>

<div id="inputArea">
<input id="userInput" placeholder="Digite sua pergunta..." />
<button onclick="send()">Enviar</button>
</div>

<script>
const chat = document.getElementById("chat");

const dicionario = {
  "amor": "Sentimento de carinho, afeto e cuidado.",
  "vida": "Conjunto das caracter√≠sticas dos seres vivos.",
  "computador": "M√°quina eletr√¥nica que processa informa√ß√µes.",
  "internet": "Rede mundial de computadores.",
  "matem√°tica": "Ci√™ncia dos n√∫meros e c√°lculos.",
  "hist√≥ria": "Estudo do passado.",
  "geografia": "Estudo da Terra e dos lugares."
};

const conhecimento = {
  "capital do brasil": "A capital do Brasil √© Bras√≠lia.",
  "quem descobriu o brasil": "Pedro √Ålvares Cabral em 1500.",
  "quantos estados tem o brasil": "O Brasil tem 26 estados e o Distrito Federal.",
  "maior planeta": "O maior planeta do sistema solar √© J√∫piter.",
  "menor planeta": "O menor planeta √© Merc√∫rio.",
  "o que √© ia": "IA √© Intelig√™ncia Artificial, sistemas que simulam intelig√™ncia humana."
};

function send() {
  let input = document.getElementById("userInput").value.toLowerCase().trim();
  document.getElementById("userInput").value = "";

  if (!input) return;

  chat.innerHTML += `<div class="user">Voc√™: ${input}</div>`;
  let resposta = processar(input);
  chat.innerHTML += `<div class="bot">IA: ${resposta}</div>`;
  chat.scrollTop = chat.scrollHeight;
}

function processar(msg) {

  if (msg.includes("oi") || msg.includes("ol√°") || msg.includes("ola")) {
    return "Ol√°! Posso fazer contas, tabuada, definir palavras e pesquisar na internet.";
  }

  if (msg === "ajuda") {
    return "Voc√™ pode pedir: 2+2, tabuada 5, raiz 16, 2^3, 50%, defina amor, capital do brasil ou pesquisar algo.";
  }

  if (msg.startsWith("tabuada")) {
    let n = parseInt(msg.replace("tabuada","").trim());
    if (isNaN(n)) return "Use: tabuada 5";
    let r = "";
    for (let i=1;i<=10;i++) r += `${n} x ${i} = ${n*i} | `;
    return r;
  }

  if (msg.startsWith("raiz")) {
    let n = parseFloat(msg.replace("raiz","").trim());
    if (isNaN(n)) return "Use: raiz 16";
    return "Resultado: " + Math.sqrt(n);
  }

  if (msg.includes("^")) {
    let p = msg.split("^");
    return "Resultado: " + Math.pow(p[0], p[1]);
  }

  if (msg.includes("%")) {
    let n = parseFloat(msg.replace("%",""));
    return `${n}% = ${n/100}`;
  }

  if (msg.match(/[0-9+\-*/().]/)) {
    try {
      return "Resultado: " + eval(msg);
    } catch {
      return "Erro ao calcular.";
    }
  }

  if (msg.startsWith("defina")) {
    let palavra = msg.replace("defina","").trim();
    return dicionario[palavra] || "N√£o tenho essa palavra no dicion√°rio.";
  }

  if (conhecimento[msg]) return conhecimento[msg];

  if (msg.startsWith("pesquisar")) {
    pesquisarInternet(msg.replace("pesquisar",""));
    return "Pesquisando na internet...";
  }

  return "N√£o entendi. Digite 'ajuda' para ver exemplos do que posso fazer.";
}

function pesquisarInternet(termo) {
  fetch(`https://api.duckduckgo.com/?q=${termo}&format=json`)
    .then(res => res.json())
    .then(data => {
      let resposta = data.AbstractText || "N√£o encontrei resposta clara.";
      chat.innerHTML += `<div class="bot">IA (Pesquisa): ${resposta}</div>`;
    })
    .catch(() => {
      chat.innerHTML += `<div class="bot">Erro ao pesquisar.</div>`;
    });
}

</script>

</body>
</html>
