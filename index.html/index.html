<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Minha IA</title>
<style>
body {
  font-family: Arial;
  background:#111;
  color:white;
  text-align:center;
}
#chat {
  width:90%;
  height:300px;
  overflow:auto;
  border:1px solid #555;
  padding:10px;
  margin:auto;
}
input, button {
  padding:10px;
  font-size:16px;
}
</style>
</head>
<body>

<h1>Minha IA Inteligente</h1>

<div id="chat"></div><br>

<input id="pergunta" placeholder="Digite sua pergunta">
<button onclick="responder()">Enviar</button>

<script>

// ===== BASE DE CONHECIMENTO =====
const respostas = {
  "oi": "Ol√°! Como posso te ajudar?",
  "bom dia": "Bom dia! üòÑ",
  "boa tarde": "Boa tarde!",
  "boa noite": "Boa noite!",
  "quem √© voc√™": "Sou uma IA criada por voc√™.",
  "o que voc√™ faz": "Eu respondo perguntas, fa√ßo contas e pesquiso.",
  "tabuada": "Digite: tabuada 5 (por exemplo)",
  "ajuda": "Posso responder perguntas, fazer contas e pesquisar na internet."
};

// ===== DICION√ÅRIO =====
const dicionario = {
  "amor": "Sentimento de carinho e afeto.",
  "feliz": "Estado de alegria.",
  "triste": "Estado de tristeza.",
  "computador": "M√°quina que processa informa√ß√µes."
};

// ===== FUN√á√ÉO PRINCIPAL =====
async function responder(){
  let pergunta = document.getElementById("pergunta").value.toLowerCase();
  let chat = document.getElementById("chat");

  chat.innerHTML += "<b>Voc√™:</b> " + pergunta + "<br>";

  // MATEM√ÅTICA
  if(pergunta.match(/[\d\+\-\*\/]/)){
    try{
      let resultado = eval(pergunta);
      chat.innerHTML += "<b>IA:</b> Resultado = " + resultado + "<br>";
      return;
    }catch{
      chat.innerHTML += "<b>IA:</b> N√£o consegui calcular.<br>";
      return;
    }
  }

  // TABUADA
  if(pergunta.includes("tabuada")){
    let num = pergunta.replace("tabuada","").trim();
    let resposta = "";
    for(let i=1;i<=10;i++){
      resposta += num+" x "+i+" = "+(num*i)+"<br>";
    }
    chat.innerHTML += "<b>IA:</b><br>"+resposta;
    return;
  }

  // DICION√ÅRIO
  if(pergunta.startsWith("significado")){
    let palavra = pergunta.replace("significado","").trim();
    if(dicionario[palavra]){
      chat.innerHTML += "<b>IA:</b> "+dicionario[palavra]+"<br>";
    } else {
      chat.innerHTML += "<b>IA:</b> N√£o achei no dicion√°rio.<br>";
    }
    return;
  }

  // RESPOSTAS FIXAS
  if(respostas[pergunta]){
    chat.innerHTML += "<b>IA:</b> "+respostas[pergunta]+"<br>";
    return;
  }

  // PESQUISA NA INTERNET (Wikipedia)
  let resultado = await pesquisarWikipedia(pergunta);
  chat.innerHTML += "<b>IA:</b> "+resultado+"<br>";
}

// ===== PESQUISA =====
async function pesquisarWikipedia(texto){
  let url = "https://pt.wikipedia.org/api/rest_v1/page/summary/" + encodeURIComponent(texto);
  try{
    let res = await fetch(url);
    let data = await res.json();
    if(data.extract){
      return data.extract;
    } else {
      return "N√£o encontrei resposta.";
    }
  }catch{
    return "Erro ao pesquisar na internet.";
  }
}

</script>
</body>
</html>
