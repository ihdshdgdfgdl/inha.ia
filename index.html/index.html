<script>
const chat = document.getElementById("chat");

const dicionario = {

  "computador": "M√°quina eletr√¥nica que processa informa√ß√µes.",

  "hist√≥ria": "Estudo do passado.",
  "geografia": "Estudo da Terra.",
  "matem√°tica": "Ci√™ncia dos n√∫meros.",
  "ci√™ncia": "Estudo da natureza."

const conhecimento = {
  "capital do brasil": "A capital do Brasil √© Bras√≠lia.",
  "quantos estados tem o brasil": "O Brasil tem 26 estados e o Distrito Federal.",
  "quem descobriu o brasil": "Pedro √Ålvares Cabral em 1500.",

  "o que √© ia": "IA √© Intelig√™ncia Artificial.",

  "quem foi dom pedro": "Dom Pedro I foi o primeiro imperador do Brasil."
};

function send() {
  let msg = document.getElementById("userInput").value.toLowerCase().trim();
  document.getElementById("userInput").value = "";
  if (!msg) return;

  chat.innerHTML += `<div class='user'>Voc√™: ${msg}</div>`;
  let resposta = processar(msg);
  chat.innerHTML += `<div class='bot'>IA: ${resposta}</div>`;
  chat.scrollTop = chat.scrollHeight;
}

function processar(msg) {

  if (msg.includes("oi") || msg.includes("ol√°") || msg.includes("ola")) {
    return "Ol√°! Posso responder perguntas, fazer contas, tabuada, raiz, porcentagem e pesquisar na internet.";
  }

  if (msg === "ajuda") {
    return "Voc√™ pode digitar: 2+2, tabuada 7, raiz 25, 2^3, 50%, defina amor, capital do brasil ou pesquisar algo.";
  }

  // TABUADA
  if (msg.startsWith("tabuada")) {
    let n = parseInt(msg.replace("tabuada","").trim());
    if (isNaN(n)) return "Digite: tabuada 5";
    let r="";
    for (let i=1;i<=10;i++) r+=`${n} x ${i} = ${n*i} | `;
    return r;
  }

  // RAIZ
  if (msg.startsWith("raiz")) {
    let n = parseFloat(msg.replace("raiz","").trim());
    return "Resultado: " + Math.sqrt(n);
  }

  // POT√äNCIA
  if (msg.includes("^")) {
    let p = msg.split("^");
    return "Resultado: " + Math.pow(p[0], p[1]);
  }

  // PORCENTAGEM
  if (msg.includes("%")) {
    let n = parseFloat(msg.replace("%",""));
    return `${n}% = ${n/100}`;
  }

  // MATEM√ÅTICA GERAL
  if (msg.match(/[0-9+\-*/().]/)) {
    try {
      return "Resultado: " + eval(msg);
    } catch {
      return "Erro no c√°lculo.";
    }
  }

  // DICION√ÅRIO
  if (msg.startsWith("defina")) {
    let palavra = msg.replace("defina","").trim();
    return dicionario[palavra] || "Palavra n√£o encontrada.";
  }

  // CONHECIMENTO
  if (conhecimento[msg]) return conhecimento[msg];

  // PESQUISA
  if (msg.startsWith("pesquisar")) {
    let termo = msg.replace("pesquisar","");
    window.open("https://www.google.com/search?q="+termo,"_blank");
    return "Pesquisando na internet sobre: " + termo;
  }

  return "N√£o entendi. Digite 'ajuda' para ver exemplos.";
}
